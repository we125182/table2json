<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        font-size: 14px;
        font-family: sans-serif;
        color: #666;
      }
      .form-item {
        position: relative;
        margin-bottom: 16px;
      }
      .form-item::after {
        position: absolute;
        content: "selector";
        left: 1px;
        bottom: 1px;
        font-size: 14px;
        padding: 3px 8px;
        background-color: #eee;
        border-right: 1px solid #999;
      }

      .form-item__label {
        margin-bottom: 4px;
      }

      .form-item__input {
        padding: 4px 8px 4px 75px;
        width: 100%;
        box-sizing: border-box;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <script src="popup.js"></script>
  </body>
</html>
