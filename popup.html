<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        font-size: 14px;
        font-family: sans-serif;
        color: #666;
      }
      .form-item {
        position: relative;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
      }

      .form-item__label {
        width: 80px;
        line-height: 2;
        text-align: right;
        padding-right: 10px;
      }

      .form-item__input {
        padding: 4px 8px;
        width: 100%;
        box-sizing: border-box;
        font-size: 14px;
        color: #333;
      }

      .button-wrap {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-item-list" id="form">

      </div>
      <div class="button-wrap">
        <button class="button" type="submit" id="submit">Save</button>
      </div>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
