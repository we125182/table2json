<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <table border="1">
        <thead>
        <tr style="background-color: rgb(64, 158, 255); color: rgb(255, 255, 255);">
        <th style="text-align: left; width: 178px;">参数名</th>
        <th style="text-align: left; width: 178px;">是否必选</th>
        <th style="text-align: left; width: 178px;">类型</th>
        <th style="width: 178px;">说明</th>
        </tr>
        </thead>
        <tbody>
        <tr style="background-color: rgb(255, 255, 255);">
        <td style="text-align:left;">pageSize</td>
        <td style="text-align:left;">必填</td>
        <td style="text-align:left;">int</td>
        <td>条数</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255);">
        <td style="text-align:left;">pageNumber</td>
        <td style="text-align:left;">必填</td>
        <td style="text-align:left;">int</td>
        <td>页码</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255);">
        <td style="text-align:left;">startDate</td>
        <td style="text-align:left;">非必填</td>
        <td style="text-align:left;">String</td>
        <td>开始日期</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255);">
        <td style="text-align:left;">endDate</td>
        <td style="text-align:left;">非必填</td>
        <td style="text-align:left;">String</td>
        <td>结束日期</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255);">
        <td style="text-align:left;">channelId</td>
        <td style="text-align:left;">非必填</td>
        <td style="text-align:left;">String</td>
        <td>支付渠道</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255);">
        <td style="text-align:left;">startAmount</td>
        <td style="text-align:left;">非必填</td>
        <td style="text-align:left;">String</td>
        <td>开始金额</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255);">
        <td style="text-align:left;">endAmount</td>
        <td style="text-align:left;">非必填</td>
        <td style="text-align:left;">String</td>
        <td>结束金额</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255);">
        <td style="text-align:left;">accountType</td>
        <td style="text-align:left;">非必填</td>
        <td style="text-align:left;">String</td>
        <td>账户类型</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255);">
        <td style="text-align:left;">keyword</td>
        <td style="text-align:left;">非必填</td>
        <td style="text-align:left;">String</td>
        <td>关键字</td>
        </tr>
        </tbody>
        </table>
</body>
</html>
